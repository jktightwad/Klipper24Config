[display]
lcd_type = uc1701
cs_pin = PC11
a0_pin = PD2
rst_pin = PC10
encoder_pins = ^PC6,^PC7
click_pin = ^!PA8
contrast = 60
spi_software_mosi_pin = PA7
spi_software_miso_pin = PA6
spi_software_sclk_pin = PA5

[neopixel fysetc_mini12864]
pin = PC12
chain_count = 60
initial_red = 0.1
initial_green = 0.5
initial_blue = 0.0
color_order = RGB

[delayed_gcode setdisplayneopixel]
initial_duration = 1
gcode = 
	SET_LED LED=fysetc_mini12864 RED=.95 GREEN=0.1 BLUE=0 INDEX=1 TRANSMIT=0
	SET_LED LED=fysetc_mini12864 RED=.95 GREEN=0.1 BLUE=0 INDEX=2 TRANSMIT=0
	SET_LED LED=fysetc_mini12864 RED=.95 GREEN=0.1 BLUE=0 INDEX=3

[network_status]

[menu __main __network _mdns]
type = command
name = mDNS: {printer.network_status.mdns}

[menu __main __network _ethip]
type = command
name = Eth IP: {printer.network_status.ethip}

[menu __main __network _wifissid]
type = command
name = Wifi SSID: {printer.network_status.wifissid}

[menu __main __network _wifiip]
type = command
name = Wifi IP: {printer.network_status.wifiip}